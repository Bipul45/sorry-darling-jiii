<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry My Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-box {
      background: #fff0f5;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 90%;
      text-align: center;
    }

    .popup-box h2 {
      color: #d63384;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .popup-buttons button {
      background: #d63384;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #letterBox {
      display: none;
      padding: 30px 15px;
      text-align: center;
    }

    #letterBox h1 {
      color: #d63384;
      font-size: 32px;
    }

    #letterBox p {
      font-size: 18px;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .final-message {
      font-size: 22px;
      margin-top: 30px;
      color: #d63384;
      font-weight: bold;
    }

    #rejectedMsg {
      display: none;
      text-align: center;
      padding: 30px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Full Screen Popup -->
  <div id="popup">
    <div class="popup-box">
      <h2>Apne Baandru ko maaf kar do ‚ù§Ô∏è</h2>
      <div class="popup-buttons">
        <button onclick="acceptSorry()">Haan, maaf kiya üòä</button>
        <button onclick="rejectSorry()">Nahi, abhi nahi üò¢</button>
      </div>
    </div>
  </div>

  <!-- Sorry Letter -->
  <div id="letterBox">
    <h1>I'm Sorry üíî</h1>
    <p>
      <!-- ‚úèÔ∏è Yahan apna letter likhna -->
      <!-- Example:
      Meri pyaari Bharti,

      Mujhse jo bhi galti hui, uske liye dil se sorry.
      Tum gussa ho, bilkul sahi ho. Lekin main bina tumhare adhoora hoon.

      Tum meri zindagi ki sabse khoobsurat hisa ho...
      -->

    </p>

    <div class="final-message">Apne pyaare Baandru ko maaf kar do üíå</div>
  </div>

  <!-- Rejection Message -->
  <div id="rejectedMsg">Baandru intezaar karega... ü•∫</div>

  <!-- Song (replace src with your own mp3 link) -->
  <audio id="bgMusic" src="YOUR_SONG_URL_HERE.mp3" loop></audio>

  <script>
    function acceptSorry() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('letterBox').style.display = 'block';
      document.getElementById('bgMusic').play();
    }

    function rejectSorry() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('rejectedMsg').style.display = 'block';
    }
  </script>
</body>
</html>
